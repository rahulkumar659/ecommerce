<!DOCTYPE HTML>
<html>
<head>
<title>Login Form Example</title>
<link rel="stylesheet" type="text/css" href="css/body.css">
</head>
<body>
<div id="login-container" class="login-container">
<h2>Sign in to your account</h2>
	<h3>Please enter your name and password to log in</h3>
<form>
		
	<div class="row"><input type="text" name="username" value="user name" class="login"/></div>
	<div class="row"><input type="text" name="password" value="password" class="password" /></div>

	<div class="row"><a href="#">I forgot my password</a></div>
	<div class="row"><input type="checkbox" name="remember" value="keep me sign in">Keep me signed in
	<input type="Submit" name="signin" value="Sign In" /></div>

	


</form>
	
</div>
<h4 class="copy-right">Copyright@2021.Application name</h4>
</body>
</html>
